version: "3.1"

rules:

  - rule: activate_category_form
    steps:
      - intent: provide_information
      - action: category_form
      - active_loop: category_form

  - rule: submit_category_form
    condition:
      - active_loop: category_form
    steps:
      - action: category_form
      - active_loop: null
      - action: action_provide_information