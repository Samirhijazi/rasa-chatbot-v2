version: "3.1"

intents:
  - chitchat
  - raise_hand
  - cancel_conversation
  - mimic_my_hand
  - ask_for_user_name
  - enter_user_name
  - out_of_scope
  - change_language
  - llama
  - greeting
  - goodbye
  - thanks
  - laugh
  - dance
  - like
  - take a photo
  - joke

entities:
  - degree
  - time
  - side
  - username
  # - username_confirmation

slots:
  degree:
    type: any
    mappings:
    - type: from_entity
      entity: degree
  time:
    type: any
    mappings:
    - type: from_entity
      entity: time
  side:
    type: any
    mappings:
    - type: from_entity
      entity: side
  username:
    type: text
    mappings:
    - type: custom
  # username_confirmation:
  #   type: text
  #   mappings:
  #   - type: from_entity
  #     entity: username_confirmation

responses:

  utter_ask_degree:
    - text: "how degree?"

  utter_ask_degree_again:
    - text: "degree not recognized, please re-enter a valid degree"

  utter_ask_time:
    - text: "How many time?"

  utter_ask_side:
    - text: "which side?"

  utter_submit:
    - text: "All done!"

  utter_slots_values:
    - text: "- degree: {degree}\n
          - time: {time}
          - side: {side}"

  utter_ask_name:
    - text: "please enter your name:"

  utter_cancelled:
    - text: "Okay, the conversation has been cancelled. Feel free to start again."

  utter_ask_username:
    - text: "Please enter your name"

  utter_print_username:
    - text: "Hello {username} , confirm {username_confirmation}"

  utter_greet_user:
