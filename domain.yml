version: "3.1"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - query_time
  - query_date
  - query_weekday
  - raise_your_hand
entities:
  - date
  - degree
  - time
slots:
  date:
    type: any
    influence_conversation: false
    mappings:
        - type: custom
  degree:
    type: any
    influence_conversation: false
    mappings:
        - type: from_entity
          entity: degree
          role: target
  time:
    type: any
    influence_conversation: false
    mappings:
        - type: from_entity
          entity: time
          role: target
  requested_slot_degree:
    type: any
    mappings:
      - type: from_text
        entity: degree
  requested_slot_time:
    type: any
    mappings:
      - type: from_text
        entity: time
    #     - type: custom
  time_value:
    type: any
    influence_conversation: false
    mappings:
        - type: custom
  degree_value:
    type: any
    influence_conversation: false
    mappings:
        - type: custom
responses:
  utter_greet:
    - text: Hello, Iâ€™m Rajesh, I can check the time, date and day of the week for you. You can ask me "what time is it now?", "what day is today?" or "what day is tomorrow?"
  utter_goodbye:
    - text: Goodbye!
actions:
  - action_query_time
  - action_query_date
  - action_query_weekday
  - action_query_bot
  - action_bot_connect
  - utter_goodbye
  - utter_greet
forms:
  raise_form:
    required_slots:
      - degree
      - time
