version: "3.1"

intents:
  - chitchat
  - raise_hand
  - raise_hand_ar
  - cancel_conversation
  - mimic_my_hand
  - ask_for_user_name
  - enter_user_name
  - out_of_scope
  - change_language
  - llama
  - greeting
  - goodbye
  - thanks
  - laugh
  - dance
  - like
  - take a photo
  - joke
  - rock_paper_seaser
  - provide_information
  - general_information
  - nlu_fallback

entities:
  - degree
  - time
  - side
  - category
  # - username
  # - username_confirmation

slots:
  degree:
    type: any
    mappings:
    - type: from_entity
      entity: degree
  time:
    type: any
    mappings:
    - type: from_entity
      entity: time
  side:
    type: any
    mappings:
    - type: from_entity
      entity: side
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: username_form
        requested_slot: username
  # username_value:
  #   type: text
  #   influence_conversation: true
  #   mappings:
  #   - type: from_text
  #     conditions:
  #     - active_loop: null
  username_confirmation:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: username_form
        requested_slot: username_confirmation

  category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: category

responses:

  utter_username_values:
    - text: "username is {username}, confirmation is {username_confirmation}"

  utter_ask_degree:
    - text: "how degree?"

  utter_ask_degree_again:
