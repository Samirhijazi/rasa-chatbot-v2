session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_slots_values
  - action_fallback
  - action_mimic_hand
  - action_enter_username
  - action_capture_username
  - action_greet_user
  - action_username_value
  - action_slot_value
  - validate_username_form
  - action_greeting_mouvment
  - action_goodbye_mouvment
  - action_thanks_mouvment
  - action_laugh_mouvment
  - action_dance_mouvment
  - action_like_mouvment
  - action_photo_mouvment
  - action_joke_mouvment
  - action_default_fallback
  
forms:
  hand_form:
    required_slots:
      - side
  username_form:
    required_slots:
      - username
      # - username_confirmation